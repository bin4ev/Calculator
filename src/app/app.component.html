<div id="container">
  <div id="header">
    <div id="temp" *ngIf="expDisplay">{{expDisplay}}</div>
    <span>{{display}}</span>
  </div>
  <app-btns
   (sendValue)="getValue($event)"
   (emitResult)="showResult($event)"
   (sendSign)="setOperator($event)"
   (clear)="clearAll()"
   (cutting)="cutValue()"
   (absVal)="getAbsValue()"
   ></app-btns>
</div>
