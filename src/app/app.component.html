<div id="container">
  <div id="header">
    <div id="temp" *ngIf="temp">{{temp}}</div>
    <span *ngIf="!sec">{{first}}</span>
    <span *ngIf="sec">{{sec}}</span>
    <span *ngIf="!first">{{result}}</span>
  </div>
  <app-btns (sendValue)="getValue($event)"
   (emitResult)="showResult($event)"
   (sendSign)="setSign($event)"
   (clear)="clearAll()"
   ></app-btns>
</div>
